<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length conversion</title>
</head>
<body id="body">
    <h1 class="text-center">Length CONVERTER</h1>
    <section style="max-width: 50%; margin: 100px auto 0 auto;">
        <div>
            <select class="form-select" aria-label="Default select example" id="choice1">
                <option selected>Open this select menu</option>
                <option value="1">Centimeter</option>
                <option value="2">Meter</option>
                <option value="3">Feet</option>
            </select>
        </div>
        <br>
        <div>
            <select class="form-select" aria-label="Default select example" id="choice2">
                <option selected>Open this select menu</option>
                <option value="1">Centimeter</option>
                <option value="2">Meter</option>
                <option value="3">Feet</option>
            </select>
        </div>
        <br>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Enter Value</span>
            <input id="input" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <button type="button" class="btn btn-primary" id="btn">Submit</button>
    </section>
    <h1 class="text-center" id="output">Output</h1>
    <!-- <script type="module" src="main2.js"></script> -->
    <script>
        let btn = document.getElementById("btn")

        btn.addEventListener("click", () => {
            let choice1 = document.getElementById("choice1").value
            let choice2 = document.getElementById("choice2").value

            let value = document.getElementById("input").value
            let op = document.getElementById("output")

            if (choice1 == 1 && choice2 == 2) {
                op.innerText = value / 100
            } else if (choice1 == choice2) {
                op.innerText = value
            }
        })
    </script>
</body>
</html>
